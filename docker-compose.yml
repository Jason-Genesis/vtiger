version: '2'

services:

  vtiger:
    build: 7.1.0
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "20080:80"
    links:
      - mysql
    restart: "no"

  mysql:
    image: mysql:5.5
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql:/var/lib/mysql:rw
      - ./:/vtiger:rw
    restart: "no"

  adminer:
    image: adminer
    ports:
      - "8090:8080"
    links:
      - mysql
    restart: "no"

volumes:
  mysql: