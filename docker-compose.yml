version: '2'

services:

  vtiger:
    build: ${VERSION}
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_ROOT_PASSWORD=root
      - VT_ADMIN_USER=admin
      - VT_ADMIN_PASSWORD=admin
    ports:
      - "20080:80"
    volumes:
      - ./config.inc.php:/var/www/html/vtiger/config.inc.php
    links:
      - mysql
      - adminer

  adminer:
    image: javanile/adminer
    environment:
      - MYSQL_DATABASE=vtiger
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "20081:8080"
    links:
      - mysql

  mysql:
    image: mysql:5.5
    environment:
      - MYSQL_DATABASE=vtiger
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql:/var/lib/mysql:rw
      - ./:/vtiger:rw

  update:
    image: debian
    working_dir: /vtiger
    entrypoint: ['/vtiger/update.sh']
    volumes:
      - ./:/vtiger:rw

volumes:
  mysql:
